experiment_name:
seed: 0

environment: minigrid
    
minigrid:
    size: [50, 50]
    living_reward: 0
    no_op_penalty: 0
    starting_position:  [0, 0] # random if not given
    reward_position:  [38, 45] # random if not given
    episode_timeout:  200 # infinity if not given

learner: 
    type: sarsa_lambda
    learning_rate: 0.1
    discount_factor: 0.99 
    epsilon: 0.1
    visitation_penalty: 0
    initialisation: random

sarsa_lambda:
    trace_lambda: 0.05

training:
    num_episodes: 50000
    test_frequency: 1

logging:
    checkpoint_frequency: 100
    columns:
        - train_episode_reward
        - train_episode_length
        - test_episode_reward
        - test_episode_length